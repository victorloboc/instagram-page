<!DOCTYPE html>

<html>
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- div da area total da pagina -->
        <div class="instagram-wrapper">
            <!-- div para o lado que tem a imagem do celular -->
            <div class="instagram-phone">
                <img src="./images/instagram-celular.png" alt="Cellphone">
            </div>
            
            <!-- div para o lado que tem o login -->
            <div class="instagram-continue">
                <div class="group"> <!-- div para o primeiro quadrado (da foto do perfil, logo do insta, etc) -->
                    <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="./images/profile-picture.png" alt="profile-picture">
                    </div>
                    <a href="#" class="instagram-login">Continue como victorlc</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group"> <!-- div para o segundo quadrado (alterar conta, etc.) -->
                    <p class="not-account">Não é victorlc?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app"> <!-- div para o ultimo quadrado (botões google e apple) -->
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>   
                </div>
            </div>
        </div>
    </body>
</html>
